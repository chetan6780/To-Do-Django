{% extends 'base.html' %}
{% block content %}

<br>
<br><br>

<div class="row contact-form z-depth-1">
    <form action="add_contact/" method="post" class="col s12">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i><input id="first_name" name="first_name" type="text"
                    class="validate" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i> <input id="last_name" name="last_name" type="text"
                    class="validate" required>
                <label for="last_name">Last Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">mail</i><input name="email" id="email" type="email" class="validate"
                    required>
                <label for="email">Email</label>
                <span class="helper-text" data-error="wrong" data-success="right"></span>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input name="phone" id="icon_telephone" type="tel" class="validate" required>
                <label for="icon_telephone">Telephone</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="textarea2" name="textarea" class="materialize-textarea" data-length="250"></textarea>
                <label for="textarea2">Textarea</label>
            </div>
            <button type="submit" class="btn right btn-imp waves-effect btn-medium"
                style="margin-right: 2rem;">Send</button>
        </div>
    </form>
</div>
<br>
<br>
<div class="row ">
    <div class="col s3"></div>
    <div class="col s3"></div>
    <div class="col s6">
        <div class="col right">
            <a class="waves-effect" href="https://www.facebook.com/profile.php?id=100040052004136"><i
                    class="fa fa-facebook-official fa-2x" style="color:#4267B2;" aria-hidden="true"></i></a>
        </div>
        <div class="col right">
            <a class="waves-effect" href="https://www.instagram.com/chetan_6780/"><i class="fa fa-instagram fa-2x"
                    style="color:#8a3ab9;" aria-hidden="true"></i></a>
        </div>
        <div class="col right">
            <a class="waves-effect" href="https://www.linkedin.com/in/chetan-patil-662b021a7/"><i
                    class="fa fa-linkedin fa-2x" style="color:#0e76a8;" aria-hidden="true"></i></a>
        </div>
    </div>
</div>
{% endblock content %}
